name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Publish packages
        run: |
          cd packages/toolkit-core && pnpm publish --access public --no-git-checks
          cd ../toolkit-tools && pnpm publish --access public --no-git-checks
          cd ../openai-runtime && pnpm publish --access public --no-git-checks
          cd ../openai-doc-sync && pnpm publish --access public --no-git-checks
          cd ../workflow-kit && pnpm publish --access public --no-git-checks
          cd ../adapters && pnpm publish --access public --no-git-checks
          cd ../tool-contract && pnpm publish --access public --no-git-checks
          cd ../observability && pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
